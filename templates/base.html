<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/x-icon"
    />
    <title>{% block title %}ShiRo{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(10, 10, 10, 0.65);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

            position: fixed;   /* FLOATING */
            top: 0;
            left: 0;
            width: 100%;

            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-icon {
            background: #00d166;
            color: #000;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-weight: 900;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: #00d166;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container input {
            padding: 0.5rem 1rem;
            padding-left: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            width: 250px;
            transition: all 0.3s;
        }
        
        .search-container input:focus {
            border-color: #00d166;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-container::before {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0 1.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        
        .view-all {
            color: #00d166;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }
        
        .view-all:hover {
            opacity: 0.8;
        }
        
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .anime-card {
            background: #151515;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 209, 102, 0.2);
        }
        
        .anime-card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            display: block;
        }
        
        .anime-card-content {
            padding: 1rem;
        }
        
        .anime-card h3 {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }
        
        .anime-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .meta-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .meta-badge.dub {
            background-color: #153727;
            border-color: #36cb68;
            border: 2px;
            color: #36cb68;
        }
        
        .meta-badge.sub {
            background-color: #38211e;
            border-color: #e45f3a;
            color: #e45f3a;
        }
        
        .episode-number {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }
        
        .tab {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab.active {
            color: #00d166;
            border-bottom-color: #00d166;
        }
        
        .tab:hover {
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .navbar-left {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links {
                overflow-x: auto;
                width: 100%;
                display: none;
            }
            .search-container{
                display: none;
            }
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">
                <span>SHI</span><span class="logo-icon">RO</span>
            </a>
            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/browse/movies">MOVIES</a></li>
                <li><a href="/browse/tv">TV SERIES</a></li>
                <li><a href="/browse/new-releases">NEW RELEASES</a></li>
                <!-- <li><a href="/genre">GENRES</a></li> -->
                <!-- <li><a href="/schedule">SCHEDULE</a></li> -->
            </ul>
        </div>
        <div class="search-container">
            <form action="/search" method="get">
                <input type="text" name="q" placeholder="Search anime..." value="{{ request.args.get('q', '') }}">
            </form>
        </div>
    </nav>
    <div style="height: auto; width: 100%;" id="spacer"></div>
    </div>
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
    
</body>
<script>
        const otherElement = document.getElementById('navbar');
        const totalContentHeight = otherElement.scrollHeight.toString();
        console.log(totalContentHeight)
        const spacer = document.getElementById('spacer');
        spacer.style.height = totalContentHeight + "px";

    </script>
</html>
