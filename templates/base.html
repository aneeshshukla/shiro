<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.png') }}"
      type="image/x-icon"
    />
    <title>{% block title %}ShiRo{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}

    <!-- ðŸ”¹ Search Autocomplete CSS -->
     <!-- <style>
      .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
      }
    </style> -->
    <style>
      .search-wrapper {
        position: relative;
        width: 420px;
      }

      .search-wrapper input {
        width: 100%;
      }

      .search-dropdown {
        position: absolute;
        top: 115%;
        width: 100%;
        background: #141a22;
        border-radius: 12px;
        /* max-height: 420px; */
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .search-item {
        display: flex;
        gap: 12px;
        padding: 12px;
        cursor: pointer;
        border-bottom: 1px solid #1e2630;
      }

      .search-item:hover {
        background: #1c2430;
      }

      .search-poster {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
        flex-shrink: 0;
      }

      .search-info {
        flex: 1;
      }

      .search-title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .search-meta {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        font-size: 12px;
      }

      .badge {
        padding: 3px 6px;
        border-radius: 6px;
        font-weight: 600;
      }

      .badge-cc { background: #c0392b; }
      .badge-ep { background: #27ae60; }
      .badge-type { background: #2c3e50; }
      .badge-year { background: #34495e; }
      .badge-rating { background: #e67e22; }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">
                <span style="color: #e45f3a;">SHI</span><span class="logo-icon">RO</span>
            </a>
        </div>

        <div class="navbar-right">
            <!-- ðŸ” Updated Search -->
            <div class="search-container">
                <div class="search-wrapper">
                    <form action="/search" method="get">
                        <input
                          id="anime-search"
                          type="text"
                          name="q"
                          placeholder="Search anime..."
                          autocomplete="off"
                          value="{{ request.args.get('q', '') }}"
                        know>
                    </form>
                    <div id="search-results" class="search-dropdown"></div>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="/">HOME</a></li>
                <li><a href="/browse/movies">MOVIES</a></li>
                <li><a href="/browse/tv">TV SERIES</a></li>
                <li><a href="/browse/new-releases">NEW RELEASES</a></li>
            </ul>
        </div>
    </nav>

    <div id="spacer"></div>

    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}

    <!-- ðŸ”¹ Navbar Spacer -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <!-- ðŸ”¹ Search Autocomplete JS -->
    <script src="https://kit.fontawesome.com/c8e74b97da.js" crossorigin="anonymous"></script>
</body>
</html>
