{% extends "base.html" %}

{% block title %}Login - AnimeTown{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .login-card {
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        padding: 44px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    .login-header {
        margin-bottom: 32px;
    }

    .login-header h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 8px;
        color: #fff;
    }

    .login-header p {
        color: #666;
        font-size: 0.95rem;
    }

    .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .auth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px 20px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.25s ease;
        border: 1px solid transparent;
        cursor: pointer;
    }

    .btn-discord {
        background: #5865F2;
        color: white;
    }

    .btn-discord:hover {
        background: #4752c4;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(88,101,242,0.35);
    }

    .btn-google {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        color: #888;
        opacity: 0.6;
        cursor: not-allowed;
        position: relative;
    }

    .btn-google:hover::after {
        content: "Coming Soon";
        position: absolute;
        top: -32px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.85);
        color: #ccc;
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        white-space: nowrap;
        border: 1px solid rgba(255,255,255,0.08);
    }

    .terms {
        margin-top: 28px;
        font-size: 0.8rem;
        color: #555;
    }

    .terms a {
        color: var(--primary);
        text-decoration: none;
        transition: color 0.2s;
    }

    .terms a:hover {
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to sync your watchlist and settings</p>
        </div>

        <div class="auth-buttons">
            <a href="{{ url_for('auth_discord') }}" class="auth-btn btn-discord">
                <i class="fa-brands fa-discord fa-lg"></i>
                Continue with Discord
            </a>

            <button class="auth-btn btn-google" disabled title="Coming Soon">
                <i class="fa-brands fa-google fa-lg"></i>
                Continue with Google
            </button>
        </div>

        <div class="terms">
            By continuing, you agree to our <a href="{{ url_for('terms') }}">Terms of Service</a> and <a href="{{ url_for('privacy') }}">Privacy Policy</a>.
        </div>
    </div>
</div>
{% endblock %}
